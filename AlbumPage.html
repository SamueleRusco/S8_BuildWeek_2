<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>
    <main class="row">
        <section class="col-2 navbar bg-dark">
            <p class="text-white">cose cose</p>
        </section>
        <section class="col-9 mainbar bg-dark-subtle p-0">

            <div class="header">

                <div class="card">

                    <div class="row g-0">
                        <div class="col">
                            <img src="https://place.dog/300/200" class="img-fluid m-5 " alt="immagine canzone">
                        </div>

                        <div class="col-md-10 d-flex align-items-end justify-content-start p-0">
                            <div class="card-body ms-5 mb-4">
                                <h6 class="text-white">Card title</h6>
                                <h1 class="text-white">TITOLO CANZONE</h1>
                                <p class="card-text"><small class="text-white"><img src="..."
                                            alt="immagine artisti"><span>qui andrà il nome
                                            dell'artista</span><span> • </span><span>artisti</span><span> • </span>
                                        <span></span>somma di durata canzoni album</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="songBar">
                <nav class="nav">
                    <a class="nav-link active" aria-current="page" href="#" id="play"><i
                            class="fa-solid fa-circle-play"></i></a>
                    <a class="nav-link" href="#"><i class="fa-regular fa-heart"></i></i>
                    </a>
                    <a class="nav-link" href="#"><i class="fa-regular fa-circle-down"></i></a>
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><i
                            class="fa-solid fa-ellipsis"></i></a>
                </nav>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#TITOLO</th>

                                <th scope="col">Riproduzioni</th>
                                <th scope="col"><i class="fa-regular fa-clock"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>

                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>

                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>

        </section>
        <section class="col-1 navbar2 bg-primary">

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
